<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chouard Ventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #111;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {

            color: #555;

        footer {
            position: absolute;

            color: #aaa;
        }
    </style>

<body>
    <main>
        <h1>Chouard Ventures</h1>

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</html>
